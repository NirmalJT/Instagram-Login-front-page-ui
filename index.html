<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="main flex items-center justify-center max-md:p-20">
      <div class="Phone relative">
        <img
          class="w-[430px] pt-10 max-md:hidden"
          src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW"
          alt=""
        />
        <div class="slideshow absolute top-[26px] left-36 flex">
          <img
            class="first w-[230px] pt-10 max-md:hidden slideshow-imege relative"
            src="first.png"
            alt="1"
          />
          <img
            class="second w-[230px] pt-10 max-md:hidden slideshow-imege relative right-[230px]"
            src="second.png"
            alt="2"
          />
          <img
            class="third w-[250px] pt-10 max-md:hidden slideshow-imege relative right-[469px]"
            src="third.png"
            alt="3"
          />
          <img
            class="forth w-[250px] h-[565px] pt-10 max-md:hidden slideshow-imege relative left-[-716px]"
            src="forth.png"
            alt="4"
          />
        </div>
      </div>

      <div class="log space-y-3">
        <div
          class="login w-[350px] h-[400px] bg-white border-2 border-b-gray-200"
        >
          <div class="insta flex flex-col items-center justify-center gap-6">
            <div>
              <img class="" src="icon.png" alt="" />
            </div>
            <div class="form px-20">
              <form action="/" method="post">
              <input
                class="border-gray-200 border-2 bg-gray-50 outline-none placeholder:text-xs placeholder:overflow-visible pr-16 pl-2 p-1"
                type="text"
                placeholder="Phone number,username,or email"
              />
              <input
                class="border-gray-200 border-2 mt-1 placeholder:text-xs pr-16 pl-2 p-1 bg-gray-50"
                type="password"
                placeholder="Password"
                id=""
              />
              <input
                class="bg-blue-400 text-white tracking-tighter rounded-lg pr-24 pl-24 mt-2 ml-3 p-1 text-center cursor-pointer"
                type="submit"
                value="Log in"
              />
            </form>
              <div
                class="sepatation flex gap-5 justify-center items-center pt-5"
              >
                <div class="left h-[1px] bg-zinc-300 w-24"></div>
                <div
                  class="tracking-tighter text-[13px] text-zinc-500 font-normal"
                >
                  OR
                </div>
                <div class="righth-[1px] bg-zinc-300 h-[1px] w-24"></div>
              </div>

              <div class="facbook pt-3 flex justify-center items-center">
                <div class="icon">
                  <img
                    class="w-7"
                    src="https://louisville.edu/english/images/facebookicon.png/image"
                    alt=""
                  />
                </div>
                <div class="text-blue-900 cursor-pointer text-sm font-bold">
                  Log in with Facebook
                </div>
              </div>

              <div class="text-center pt-6 text-[14px]">Forgot Password?</div>
            </div>
          </div>
        </div>
        <div class="footer w-[350px] h-16 bg-white border-2 border-b-gray-200">
          <div class="flex pt-5 justify-center">
            <p class="tracking-tighter">
              Don't have an account?
              <span class="text-blue-500 font-bold cursor-pointer"
                >Sign up</span
              >
            </p>
          </div>
        </div>
        <div class="text-center tracking-tighter text-sm">Get the app.</div>

        <div class="install flex justify-center pt-3 gap-3 items-center">
          <div class="playstore">
            <img
              class="w-36 cursor-pointer"
              src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
              alt=""
            />
          </div>

          <div class="playstore">
            <img
              class="w-32 cursor-pointer"
              src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="h-40  flex justify-center items-center gap-0">
      <div
        class="flex justify-center items-center gap-4 flex-wrap mt-10 text-sm tracking-tighter text-center w-[900px] text-zinc-500"
      >
        <span class="cursor-pointer"> Meta </span>
        <span class="cursor-pointer"> About </span>
        <span class="cursor-pointer"> Blog </span>
        <span class="cursor-pointer"> Jobs </span>
        <span class="cursor-pointer"> Help </span>
        <span class="cursor-pointer"> API </span>
        <span class="cursor-pointer"> Privacy </span>
        <span class="cursor-pointer"> Terms </span>
        <span class="cursor-pointer"> Locations </span>
        <span class="cursor-pointer"> Instagram Lite </span>
        <span class="cursor-pointer"> Threads </span>
        <span class="cursor-pointer"> Contact Uploading & Non-Users </span>
        <span class="cursor-pointer"> Meta Verified </span>
        <span class="cursor-pointer"> Meta Verified </span>
        <span class="cursor-pointer"> English </span>
        <span class="cursor-pointer"> Â© 2024 Instagram from Meta </span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
